<div class="w3-bar w3-blue">
    <div class="container d-flex justify-content-between">
        <div>
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-large" style="color:#fff; font-weight:700">Job Portal</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                {% if user.userprofile.user_type == 'job_seeker' %}
                    <a href="{% url 'job_search' %}" class="w3-bar-item w3-button">Job Search</a>
                    <a href="{% url 'skill_matching_dashboard' %}" class="w3-bar-item w3-button">Skill Matching</a>
                {% elif user.userprofile.user_type == 'employer' %}
                    <a href="{% url 'post_job' %}" class="w3-bar-item w3-button">Post Job</a>
                    <a href="{% url 'skill_matching_dashboard' %}" class="w3-bar-item w3-button">Skill Matching</a>
                {% endif %}
                <a href="{% url 'edit_profile' %}" class="w3-bar-item w3-button">Profile</a>
                <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
            {% endif %}
            <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
            <a href="{% url 'register' %}" class="w3-bar-item w3-button">Register</a>
        </div>
    </div>
</div>
