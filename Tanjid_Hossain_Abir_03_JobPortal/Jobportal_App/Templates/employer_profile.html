{% extends 'base.html' %}

{% block content %}
<div class="w3-row">
    <div class="w3-col m8 l6 w3-card-4 w3-white" style="margin:auto;">
        <div class="w3-container w3-blue">
            <h3>Employer Profile</h3>
        </div>
        <div class="w3-container p-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="w3-btn w3-blue">Save Profile</button>
                <a href="{% url 'home' %}" class="w3-btn w3-grey">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
